
<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link 
        rel="stylesheet"
        href="main.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center text-center">
      <div class="row justify-content-start">
        <img src="imgs/game.png" class="img-fluid col-12">
      </div>
    </div>

    <div class="container text-center mb-2 w-25"  >
          <div class="row">
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="nivel">
              <option value="0">
                Escolher Nivel
              </option>
              <option value="1">
                Normal
              </option>
              <option value="2">
                Dificil
              </option>
              <option value="3">
                Extremamente Dificil
              </option>
            </select>
          </div>
      </div>

    <div class="container text-center">
      <div  class="row justify-content-center ">

        <button class="btn btn-success fs-1 col-6" onclick="iniciogame()">
          Iniciar Game
        </button>
      </div>
    </div>
      
    </div>
  </div>
    <script>
      function iniciogame(){
        var nivel = document.getElementById("nivel").value
        if(nivel!=0){
          window.location.href = "game.html?" + nivel
        }
        else{
          alert("Selecione um Nivel")
        }
      }
    </script>
  </body>
</html>
